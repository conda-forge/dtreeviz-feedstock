{% set name = "dtreeviz" %}
{% set version = "1.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtreeviz-{{ version }}.tar.gz
  sha256: a78b0cba8bc7573f2b6a9dc2ce03f02369b9bf344c21be2649d0c5c0405f2b3b

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv


outputs:
  - name: {{ name }}
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - colour
        - python-graphviz >=0.9
        - matplotlib-base
        - numpy
        - pandas
        - pillow
        - pytest
        - scikit-learn

    test:
      imports:
        - dtreeviz
      commands:
        - pip check
      requires:
        - pip
  - name: {{ name }}-extended
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - {{ pin_subpackage(name, exact=True) }}
        - pyspark
        - py-xgboost
        - lightgbm

    test:
      imports:
        - dtreeviz
        - dtreeviz.models
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/parrt/dtreeviz
  summary: A python library for decision tree visualization and model interpretation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
    - pplonski
